{% extends 'tasks/main.html' %}

{% block content %}
    <div class="login-form">
        <h1>Login</h1>

        <form method="POST">
            {% csrf_token %}

            <label>{{form.username.label}}</label>
            {{form.username}}

            <label>{{form.password.label}}</label>
            {{form.password}}

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
{% endblock %}
